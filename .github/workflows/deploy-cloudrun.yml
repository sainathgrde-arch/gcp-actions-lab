name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/106713737818/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions-bot@optimal-relic-481321-h7.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run (SOURCE)
        run: |
          gcloud run deploy cloudrun-demo \
            --source ./cloudrun-demo \
            --region us-central1 \
            --project optimal-relic-481321-h7 \
            --allow-unauthenticated
